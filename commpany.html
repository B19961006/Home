    <script src="js/jquery.min.js"></script>
    <script src="js/commpany.js"></script>
    <script>
        var count = $(".swiper li").length;
        var i = 1;
        $(() => {
            console.log(count);
            move();
        });

        function move() {
            var moveWidth = $(".swiper li").innerWidth();

            $(".swiper ul").stop().animate({
                "left": -moveWidth * i,
            }, 800);
            console.log(moveWidth)
        };
    </script>
